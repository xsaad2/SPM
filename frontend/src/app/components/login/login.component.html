<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>

        <!-- Login Form -->
        <form>
            <input
                type="text"
                id="login"
                class="fadeIn second"
                name="login"
                placeholder="username"
                [(ngModel)]="credentials.username"
            />
            <input
                type="text"
                id="password"
                class="fadeIn third"
                name="login"
                (keydown.enter)="performLogin()"
                placeholder="password"
                [(ngModel)]="credentials.password"
            />
            <input
                (click)="performLogin()"
                type="submit"
                class="fadeIn fourth"
                value="Log In"
            />
        </form>
    </div>
</div>
