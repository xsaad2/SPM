<div class="container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td
                mat-cell
                *matCellDef="let employee"
                (click)="OnCodeClick(employee.code)"
            >
                <u>{{ employee.code }}</u>
            </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Firstname</th>
            <td mat-cell *matCellDef="let employee">
                {{ employee.firstName }}
            </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Lastname</th>
            <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
        </ng-container>
        <!-- email Column -->
        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef>jobTitle</th>
            <td mat-cell *matCellDef="let employee">{{ employee.jobTitle }}</td>
        </ng-container>
        <!-- email Column -->
        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef>unit</th>
            <td mat-cell *matCellDef="let employee">{{ employee.unit }}</td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        class="paginator"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="10"
        [length]="datasource.length"
    >
    </mat-paginator>
</div>
